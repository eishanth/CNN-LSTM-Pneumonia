<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pneumonia Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #d3cce3, #e9e4f0);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="submit"] {
            background-color: #5a4fcf;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3c3a96;
        }

        img.preview-img {
            width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .label-normal {
            color: green;
        }

        .label-pneumonia {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pneumonia Detection Using<br>CNN + LSTM</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required><br><br>
            <input type="submit" value="Predict">
        </form>

        {% if image_path %}
            <img src="{{ url_for('static', filename='uploaded_images/' + image_path) }}" alt="Uploaded Image" class="preview-img">
            <div class="result">
                Prediction: 
                <span class="label-{{ 'normal' if label == 'Normal' else 'pneumonia' }}">{{ label }}</span>
                ({{ "%.2f"|format(confidence) }}% confidence)
            </div>
        {% endif %}
    </div>
</body>
</html>
